<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Web - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --transition-speed: 0.3s;
            --bg-main: #f8fafc; --bg-navbar: #ffffff; --bg-content: #ffffff; --bg-card: #ffffff;
            --text-primary: #1e293b; --text-secondary: #64748b; --text-muted: #94a3b8;
            --border-color: #e2e8f0; --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --accent-color: #3b82f6; --accent-hover: #2563eb;
            --success-color: #10b981; --error-color: #ef4444;
            --hover-bg: #f1f5f9;
        }
        body.dark-theme {
            --bg-main: #0f172a; --bg-navbar: #1e293b; --bg-content: #1e293b; --bg-card: #334155;
            --text-primary: #f1f5f9; --text-secondary: #cbd5e1; --text-muted: #94a3b8;
            --border-color: #475569; --accent-color: #60a5fa; --accent-hover: #3b82f6;
            --hover-bg: #475569;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: var(--font-family); background-color: var(--bg-main); color: var(--text-primary);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            transition: all var(--transition-speed) ease;
        }
        .navbar {
            background-color: var(--bg-navbar); padding: 16px 24px; box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--border-color); display: flex; align-items: center;
            justify-content: space-between; flex-shrink: 0;
        }
        .navbar-left { display: flex; align-items: center; gap: 24px; }
        .navbar-title { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); }
        .page-title { font-size: 1.75rem; font-weight: 600; color: var(--text-primary); margin: 0; }
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .nav-links { display: flex; gap: 8px; align-items: center; }
        .nav-link {
            color: var(--text-secondary); padding: 12px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; width: 48px; height: 48px;
            transition: all var(--transition-speed) ease; cursor: pointer; position: relative;
        }
        .nav-link:hover:not(.active) { background-color: var(--hover-bg); color: var(--text-primary); transform: translateY(-2px); }
        .nav-link.active { background-color: var(--accent-color); color: white; box-shadow: var(--shadow-md); }
        .nav-link svg { width: 24px; height: 24px; }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; transition: all var(--transition-speed) ease; }
        .theme-toggle:hover { background-color: var(--hover-bg); color: var(--text-primary); transform: rotate(15deg); }
        #app-content { flex: 1; overflow-y: auto; padding: 32px; background-color: var(--bg-content); }
        .preloaded-page { display: none; animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; text-align: center; }
        .loader-spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top: 3px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-title">üåç World Web</div>
            <h1 class="page-title" id="page-title">Accueil</h1>
        </div>
        <div class="navbar-right">
            <div class="nav-links">
                <div class="nav-link active" data-page="home" title="Accueil"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></div>
                <div class="nav-link" data-page="messages" title="Messages"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></div>
                <div class="nav-link" data-page="groupes" title="Groupes"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg></div>
                <div class="nav-link" data-page="publier" title="Publier"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                <div class="nav-link" data-page="notifications" title="Notifications"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path></svg></div>
                <div class="nav-link" data-page="menu" title="Menu"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Changer de th√®me"><svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
        </div>
    </nav>

    <main id="app-content">
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Chargement de l'application...</p>
        </div>
    </main>

    <script>
        // --- CONFIGURATION SUPABASE ---
        const SUPABASE_URL = 'https://nmqzrouoeopanloskkvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tcXpyb3VvZW9wYW5sb3Nra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MjgxMDgsImV4cCI6MjA3NDUwNDEwOH0.uUQKccu3O5-S2vD7Kde00Zjs2UlT7J2IThjPeAX_Q_0';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- VARIABLES GLOBALES ---
        let currentUser = null;
        let currentUserProfile = null; // Pour stocker le profil complet (avec le r√¥le)
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('page-title');
        const pagesToPreload = ['home', 'messages', 'groupes', 'publier', 'notifications', 'menu'];

        // --- FONCTIONS DE L'APPLICATION ---
        const showPage = (pageName) => {
            document.querySelectorAll('.preloaded-page').forEach(p => p.style.display = 'none');
            const activePage = document.getElementById(`page-${pageName}`);
            if (activePage) activePage.style.display = 'block';

            navLinks.forEach(link => {
                const isActive = link.dataset.page === pageName;
                link.classList.toggle('active', isActive);
                if(isActive) pageTitle.textContent = link.title;
            });
        };
        
        const preloadAllPages = async () => {
            appContent.innerHTML = '';
            for (const pageName of pagesToPreload) {
                try {
                    const response = await fetch(`./pages/${pageName}.html`);
                    if (!response.ok) throw new Error(`Page non trouv√©e: ${pageName}`);
                    const html = await response.text();
                    const pageContainer = document.createElement('div');
                    pageContainer.id = `page-${pageName}`;
                    pageContainer.classList.add('preloaded-page');
                    pageContainer.innerHTML = html;
                    appContent.appendChild(pageContainer);
                } catch(e) { console.error(e); }
            }
        };

        const initializeApp = async () => {
            await preloadAllPages();
            document.querySelectorAll('.preloaded-page script').forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript).remove();
            });
            showPage('home'); // Affiche la page d'accueil par d√©faut
        };
        
        // --- GESTION DU TH√àME ---
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- POINT D'ENTR√âE DE L'APPLICATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { 
                window.location.href = 'index.html';
                return; 
            }
            currentUser = session.user;
            
            // On r√©cup√®re aussi le profil pour conna√Ætre le r√¥le
            const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', currentUser.id).single();
            currentUserProfile = profile;

            await initializeApp();
        });

        // --- GESTION DE LA NAVIGATION ---
        document.querySelector('.nav-links').addEventListener('click', (e) => {
            const navLink = e.target.closest('.nav-link');
            if (navLink) {
                const page = navLink.dataset.page;
                showPage(page);
            }
        });
    </script>
</body>
</html>
