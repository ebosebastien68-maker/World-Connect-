        :root {
            --font-family: 'Inter', sans-serif; 
            --transition-speed: 0.2s; 
            --bg-main: #f0f2f5; 
            --bg-navbar: #ffffff; 
            --bg-content: #ffffff; 
            --text-primary: #1c1e21; 
            --text-secondary: #65676b; 
            --border-color: #e0e0e0; 
            --accent-color: #0d6efd; 
            --shadow-color: rgba(0, 0, 0, 0.05);
            --hover-bg: #e9ebee;
        }
        
        body.dark-theme {
            --bg-main: #18191a; 
            --bg-navbar: #242526; 
            --bg-content: #242526; 
            --text-primary: #e4e6eb; 
            --text-secondary: #b0b3b8; 
            --border-color: #3a3b3c; 
            --accent-color: #4dabf7; 
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-bg: #3a3b3c;
        }

        * { 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: var(--font-family);
            margin: 0; 
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            overflow: hidden;
            transition: all var(--transition-speed);
        }
        
        .navbar {
            background-color: var(--bg-navbar);
            padding: 15px;
            box-shadow: 0 2px 4px var(--shadow-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navbar-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .page-title {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links {
            display: flex;
            gap: 5px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all var(--transition-speed);
        }
        
        .nav-links a.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .nav-links a:hover:not(.active) {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .nav-links svg {
            width: 24px;
            height: 24px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }
        
        .theme-toggle:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }
        
        #app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: var(--bg-content);
        }
        
        .preloaded-page {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        .loader { 
            text-align: center; 
            padding: 50px; 
            font-size: 1.5em; 
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }
            
            .navbar-left {
                gap: 15px;
            }
            
            .page-title {
                font-size: 1.4em;
            }
            
            .navbar-title {
                font-size: 1.3em;
            }
            
            #app-content {
                padding: 15px;
            }
        }
    </style>
</head>
