<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des R√¥les</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab:hover:not(.active) {
            color: #333;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .role-option {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .role-option .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .role-option .role-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: slideIn 0.4s ease;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border-color: #10b981;
        }

        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border-color: #ef4444;
        }

        .alert.info {
            background: #eff6ff;
            color: #1e40af;
            border-color: #3b82f6;
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left: 4px solid #3b82f6;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #1e40af;
            line-height: 1.6;
        }

        .info-box strong {
            color: #1e3a8a;
            display: block;
            margin-bottom: 6px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 30px 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-badge">üîê</div>
            <h1>Administration</h1>
            <p class="subtitle">Gestion des r√¥les utilisateurs</p>
        </div>

        <div class="info-box">
            <strong>‚ö†Ô∏è Zone S√©curis√©e</strong>
            Seuls les administrateurs peuvent modifier les r√¥les. Cette action donnera ou retirera les privil√®ges administrateur √† un utilisateur.
        </div>

        <div id="alert" class="alert"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('email')">Par Email</button>
            <button class="tab" onclick="switchTab('userid')">Par User ID</button>
        </div>

        <form id="adminForm">
            <!-- Section Email -->
            <div id="emailSection" class="form-section active">
                <div class="form-group">
                    <label>
                        <span>üìß</span>
                        <span>Email de l'utilisateur cible</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="targetEmail" 
                            placeholder="utilisateur@example.com"
                            autocomplete="email"
                        >
                    </div>
                </div>
            </div>

            <!-- Section User ID -->
            <div id="useridSection" class="form-section">
                <div class="form-group">
                    <label>
                        <span>üë§</span>
                        <span>ID de l'utilisateur (UUID)</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="targetUserId" 
                            placeholder="a58c273b-7a15-4aa4-95af-691589d72bbb"
                            pattern="[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}"
                        >
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label>
                    <span>üéØ</span>
                    <span>R√¥le √† attribuer</span>
                </label>
                <div class="role-selector">
                    <div class="role-option selected" onclick="selectRole('admin')" data-role="admin">
                        <div class="role-icon">üëë</div>
                        <div class="role-name">Admin</div>
                    </div>
                    <div class="role-option" onclick="selectRole('user')" data-role="user">
                        <div class="role-icon">üë§</div>
                        <div class="role-name">Utilisateur</div>
                    </div>
                </div>
                <input type="hidden" id="roleInput" value="admin">
            </div>

            <button type="submit" id="submitBtn">
                Appliquer le changement de r√¥le
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://odkbkloukpzvwxaomkfe.supabase.co/functions/v1/admin';
        
        const form = document.getElementById('adminForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');
        let currentTab = 'email';

        // Gestion des onglets
        function switchTab(tab) {
            currentTab = tab;
            
            // Mise √† jour des onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mise √† jour des sections
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Section').classList.add('active');
            
            // R√©initialiser les champs
            document.getElementById('targetEmail').value = '';
            document.getElementById('targetUserId').value = '';
        }

        // Gestion de la s√©lection de r√¥le
        function selectRole(role) {
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            document.getElementById('roleInput').value = role;
        }

        function showAlert(message, type) {
            alertBox.innerHTML = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 6000);
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.innerHTML = '<span class="loader"></span>Traitement en cours...';
            } else {
                submitBtn.innerHTML = 'Appliquer le changement de r√¥le';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const targetEmail = document.getElementById('targetEmail').value.trim();
            const targetUserId = document.getElementById('targetUserId').value.trim();
            const role = document.getElementById('roleInput').value;

            // Validation selon l'onglet actif
            if (currentTab === 'email' && !targetEmail) {
                showAlert('‚ö†Ô∏è Veuillez saisir l\'email de l\'utilisateur', 'error');
                return;
            }

            if (currentTab === 'userid' && !targetUserId) {
                showAlert('‚ö†Ô∏è Veuillez saisir l\'ID de l\'utilisateur', 'error');
                return;
            }

            // Validation format UUID si ID fourni
            if (currentTab === 'userid') {
                const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
                if (!uuidRegex.test(targetUserId)) {
                    showAlert('‚ö†Ô∏è Format d\'ID utilisateur invalide (UUID requis)', 'error');
                    return;
                }
            }

            setLoading(true);
            showAlert('üîÑ V√©rification des permissions et traitement en cours...', 'info');

            try {
                // R√©cup√©rer le token de session Supabase
                const token = localStorage.getItem('supabase.auth.token') || 
                             sessionStorage.getItem('supabase.auth.token');

                if (!token) {
                    showAlert('üîê Vous devez √™tre connect√© pour effectuer cette action', 'error');
                    setLoading(false);
                    return;
                }

                // Pr√©paration du body selon l'onglet
                const requestBody = {
                    role: role
                };

                if (currentTab === 'email') {
                    requestBody.email = targetEmail;
                } else {
                    requestBody.user_id = targetUserId;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const userName = data.user?.name || 'l\'utilisateur';
                    const roleEmoji = role === 'admin' ? 'üëë' : 'üë§';
                    const roleText = role === 'admin' ? 'administrateur' : 'utilisateur standard';
                    
                    showAlert(
                        `‚úÖ <strong>Succ√®s !</strong><br>` +
                        `${roleEmoji} ${userName} est maintenant ${roleText}.`, 
                        'success'
                    );
                    
                    // R√©initialiser le formulaire apr√®s 2 secondes
                    setTimeout(() => {
                        form.reset();
                        document.querySelector('.role-option[data-role="admin"]').classList.add('selected');
                        document.querySelector('.role-option[data-role="user"]').classList.remove('selected');
                    }, 2000);
                } else {
                    // Gestion des diff√©rentes erreurs
                    let errorMessage = data.message || data.error || 'Erreur inconnue';
                    
                    if (response.status === 401) {
                        errorMessage = 'üîê Session expir√©e ou identifiants invalides. Veuillez vous reconnecter.';
                    } else if (response.status === 403) {
                        errorMessage = 'üö´ Acc√®s refus√©. Seuls les administrateurs peuvent modifier les r√¥les.';
                    } else if (response.status === 404) {
                        errorMessage = '‚ùì Utilisateur introuvable. V√©rifiez l\'email ou l\'ID.';
                    }
                    
                    showAlert(`<strong>Erreur</strong><br>${errorMessage}`, 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert(
                    '<strong>‚ùå Erreur de connexion</strong><br>' +
                    'Impossible de contacter le serveur. V√©rifiez votre connexion.', 
                    'error'
                );
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
    </html>
