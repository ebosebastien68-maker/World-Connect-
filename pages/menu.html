<div class="menu-container">
    <button class="menu-item" id="profileButton" disabled>Mon Profil (bientôt)</button>
    <button class="menu-item" id="settingsButton" disabled>Paramètres (bientôt)</button>
    <button class="menu-item logout-btn" id="logoutButton">Déconnexion</button>
</div>

<script type="module">
    // --- NOUVELLE STRUCTURE : Import direct de la connexion ---
    import { supabaseClient } from '../supabaseClient.js';

    const logoutButton = document.getElementById('logoutButton');
    if (!logoutButton) throw new Error("Bouton de déconnexion non trouvé");

    logoutButton.addEventListener('click', async () => {
        if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Erreur lors de la déconnexion: " + error.message);
            } else {
                window.location.href = 'index.html';
            }
        }
    });
</script>
