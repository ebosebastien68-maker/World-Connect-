<style>
    /* Utilise les variables de thème de main.html */
    .menu-container {
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .menu-item {
        display: block;
        width: 100%;
        padding: 20px;
        background-color: var(--bg-content);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 500;
        text-align: left;
        cursor: pointer;
        color: var(--text-primary);
        transition: all var(--transition-speed);
    }
    .menu-item:hover {
        background-color: var(--hover-background);
        border-color: var(--accent-color);
        color: var(--accent-color);
    }
    .logout-btn {
        background-color: #dc3545;
        color: white;
        font-weight: bold;
    }
    .logout-btn:hover {
        background-color: #c82333;
        border-color: #c82333;
        color: white;
    }
</style>

<div class="menu-container">
    <button class="menu-item" id="profileButton" disabled>Mon Profil (bientôt)</button>
    <button class="menu-item" id="settingsButton" disabled>Paramètres (bientôt)</button>
    <button class="menu-item logout-btn" id="logoutButton">Déconnexion</button>
</div>

<script>
(function() {
    // Les variables `supabaseClient` et `currentUser` sont déjà créées par `main.html`
    const logoutButton = document.getElementById('logoutButton');
    if (!logoutButton) return;

    logoutButton.addEventListener('click', async () => {
        // Affiche une confirmation avant de déconnecter
        if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Erreur lors de la déconnexion: " + error.message);
            } else {
                // Redirige vers la page de connexion après la déconnexion
                window.location.href = 'index.html';
            }
        }
    });
})();
</script>
