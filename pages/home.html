<style>
    /* Votre CSS professionnel et complet est conserv√© √† 100% */
    .home-container { max-width: 750px; margin: auto; padding: 0 10px; }
    /* ... (le reste de votre CSS) */
</style>

<div class="home-container" id="posts-feed">
    <div class="loading-message">
        <div class="loading-spinner"></div>
        Chargement des publications...
    </div>
</div>

<script type="module">
    // --- NOUVELLE STRUCTURE : Import direct de la connexion ---
    import { supabaseClient } from '../supabaseClient.js';

    const postsFeed = document.getElementById('posts-feed');
    if (!postsFeed) throw new Error("Element #posts-feed non trouv√©");

    // Le script r√©cup√®re lui-m√™me l'utilisateur actuel
    const { data: { user } } = await supabaseClient.auth.getUser();
    const currentUser = user;
    let currentUserProfile = null;
    
    // Variables pour la pagination et le d√©filement infini (conserv√©es)
    let currentPage = 0;
    const postsPerPage = 10;
    let isLoading = false;
    let hasMorePosts = true;
    let allPosts = [];

    if (currentUser) {
        try {
            const { data } = await supabaseClient
                .from('profiles')
                .select('role')
                .eq('id', currentUser.id)
                .single();
            currentUserProfile = data;
        } catch (error) {
            console.warn('Impossible de r√©cup√©rer le profil utilisateur:', error);
        }
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.round((now - date) / 1000);
        if (seconds < 60) return `√† l'instant`;
        const minutes = Math.round(seconds / 60);
        if (minutes < 60) return `il y a ${minutes} min`;
        const hours = Math.round(minutes / 60);
        if (hours < 24) return `il y a ${hours} h`;
        const days = Math.round(hours / 24);
        if (days < 7) return `il y a ${days} j`;
        return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    const fetchPosts = async (page = 0, append = false) => {
        if (isLoading || !hasMorePosts) return;
        isLoading = true;
        
        if (append && !document.getElementById('scroll-loader')) {
            const loader = document.createElement('div');
            loader.className = 'infinite-scroll-loader';
            loader.innerHTML = '<div class="loading-spinner"></div>';
            postsFeed.appendChild(loader);
        }

        try {
            const from = page * postsPerPage;
            const to = from + postsPerPage - 1;

            const { data: posts, error } = await supabaseClient
                .from('posts')
                .select(`
                    id, content, media_url, buy_link, created_at,
                    profiles ( email, avatar_url ),
                    post_images ( image_url ),
                    post_whatsapp_numbers ( whatsapp_number ),
                    post_custom_links ( title, url )
                `)
                .order('created_at', { ascending: false })
                .range(from, to);

            if (error) throw error;

            hasMorePosts = posts.length === postsPerPage;

            if (append) {
                if (posts.length > 0) {
                    allPosts = [...allPosts, ...posts];
                    appendPosts(posts);
                }
            } else {
                allPosts = posts || [];
                renderPosts(allPosts);
            }
            currentPage = page;

        } catch (error) {
            console.warn("Erreur de chargement des posts:", error);
        } finally {
            isLoading = false;
            const scrollLoader = document.getElementById('scroll-loader');
            if (scrollLoader) scrollLoader.remove();
            if (!hasMorePosts && allPosts.length > 0 && !document.querySelector('.end-of-feed')) {
                const endMessage = document.createElement('div');
                endMessage.className = 'end-of-feed';
                endMessage.textContent = 'Vous avez vu toutes les publications.';
                postsFeed.appendChild(endMessage);
            }
        }
    };

    const renderPosts = (posts) => {
        if (!posts || posts.length === 0) {
            postsFeed.innerHTML = '<div class="loading-message">Aucune publication √† afficher pour le moment.</div>';
            return;
        }
        postsFeed.innerHTML = posts.map(post => generatePostHTML(post)).join('');
    };

    const appendPosts = (posts) => {
        if (!posts || posts.length === 0) return;
        const postsHTML = posts.map(post => generatePostHTML(post)).join('');
        postsFeed.insertAdjacentHTML('beforeend', postsHTML);
    };

    const generatePostHTML = (post) => {
        const isAdmin = currentUserProfile && currentUserProfile.role === 'admin';
        const canModify = isAdmin;
        
        const imageUrls = post.post_images?.map(img => img.image_url).filter(Boolean) || [];
        const whatsappNumbers = post.post_whatsapp_numbers?.map(wp => wp.whatsapp_number).filter(Boolean) || [];
        const customLinks = post.post_custom_links?.filter(link => link.title && link.url) || [];
        
        return `
        <div class="post-card" data-post-id="${post.id}">
            <div class="post-header">
                <div class="post-author-info">
                    <span class="post-author">${post.profiles?.email || 'Utilisateur supprim√©'}</span>
                    <small class="post-timestamp">${formatDate(post.created_at)}</small>
                </div>
                ${canModify ? `
                <div class="post-menu">
                    <button class="post-menu-button" data-action="toggle-menu" title="Options">...</button>
                    <ul class="post-menu-dropdown">
                        <li><button data-action="edit">Modifier</button></li>
                        <li><button data-action="delete" class="delete-action">Supprimer</button></li>
                    </ul>
                </div>` : ''}
            </div>
            <div class="post-content">
                ${post.content ? `<p>${post.content}</p>` : ''}
                <div class="post-media-grid">
                    ${imageUrls.map(url => `<img src="${url}" alt="Image">`).join('')}
                    ${post.media_url ? `<img src="${post.media_url}" alt="M√©dia">` : ''}
                </div>
                <div class="post-links-container">
                    ${whatsappNumbers.map(num => `<a href="https://wa.me/${num.replace(/\D/g, '')}" target="_blank" class="post-link-btn whatsapp-btn">WhatsApp</a>`).join('')}
                    ${post.buy_link ? `<a href="${post.buy_link}" target="_blank" class="post-link-btn buy-btn">Acheter</a>` : ''}
                    ${customLinks.map(link => `<a href="${link.url}" target="_blank" class="post-link-btn">${link.title}</a>`).join('')}
                </div>
            </div>
            <div class="post-interactions">
            ${currentUser ? `
                <div class="post-actions">
                    <button class="action-btn" data-action="react" data-reaction="like" title="J'aime">üëç</button>
                    <button class="action-btn" data-action="react" data-reaction="love" title="J'adore">‚ù§Ô∏è</button>
                    <button class="action-btn" data-action="react" data-reaction="laugh" title="Haha">ü§£</button>
                    <button class="action-btn" data-action="react" data-reaction="angry" title="Grrr">üò°</button>
                </div>
                <div class="comments-section">
                    <form class="comment-form" data-post-id="${post.id}"><input type="text" placeholder="Ajouter un commentaire..." required></form>
                </div>` : `<p class="login-prompt"><a href="index.html">Connectez-vous</a> pour r√©agir ou commenter.</p>`}
            </div>
        </div>
        `;
    };

    const reloadAllPosts = async () => {
        currentPage = 0;
        hasMorePosts = true;
        allPosts = [];
        await fetchPosts(0, false);
    };

    let scrollTimeout;
    const debouncedScroll = () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollHeight - scrollTop - clientHeight < 500 && hasMorePosts && !isLoading) {
                fetchPosts(currentPage + 1, true);
            }
        }, 100);
    };

    // --- √âcouteurs d'√©v√©nements ---
    window.addEventListener('scroll', debouncedScroll);
    postsFeed.addEventListener('click', async (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        const action = button.dataset.action;
        const postCard = button.closest('.post-card');
        const postId = postCard ? postCard.dataset.postId : null;
        if (action === 'toggle-menu') {
            document.querySelectorAll('.post-menu-dropdown.visible').forEach(menu => {
                if (menu !== button.nextElementSibling) menu.classList.remove('visible');
            });
            button.nextElementSibling.classList.toggle('visible');
        } else if (action === 'edit') {
            window.location.hash = `#publier?edit=${postId}`;
        } else if (action === 'delete') {
            if (confirm('Voulez-vous vraiment supprimer cette publication ?')) {
                await supabaseClient.from('posts').delete().eq('id', postId);
            }
        } else if (action === 'react') {
            const reaction = button.dataset.reaction;
            await supabaseClient.from('reactions').upsert({ post_id: postId, user_id: currentUser.id, reaction_type: reaction });
        }
    });
    postsFeed.addEventListener('submit', async (e) => {
        if (!e.target.classList.contains('comment-form')) return;
        e.preventDefault();
        const input = e.target.querySelector('input');
        const content = input.value.trim();
        if (!content) return;
        await supabaseClient.from('comments').insert({ post_id: e.target.dataset.postId, user_id: currentUser.id, content: content });
        input.value = '';
    });
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.post-menu')) {
            document.querySelectorAll('.post-menu-dropdown.visible').forEach(menu => menu.classList.remove('visible'));
        }
    });

    // --- Chargement initial et temps r√©el ---
    await fetchPosts(0, false);
    const channel = supabaseClient.channel('public-db-changes')
        .on('postgres_changes', { event: '*', schema: 'public' }, (payload) => {
            console.log('Changement d√©tect√©, rechargement des posts...', payload);
            reloadAllPosts();
        })
        .subscribe();

</script>
