<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réactions</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --kaki-primary: #8B8B5C;
            --kaki-dark: #6B6B4C;
            --kaki-light: #B5B58D;
            --kaki-pale: #D4D4B8;
            --kaki-bg: #F5F5E8;
            --bg-primary: #FAFAF2;
            --bg-secondary: #FFFFFF;
            --text-primary: #2C2C2C;
            --text-secondary: #5A5A5A;
            --text-tertiary: #8B8B8B;
            --border-color: #E8E8DC;
            --shadow-sm: 0 2px 12px rgba(139, 139, 92, 0.08);
            --shadow-md: 0 4px 20px rgba(139, 139, 92, 0.12);
            --shadow-lg: 0 8px 30px rgba(139, 139, 92, 0.18);
            --accent-gradient: linear-gradient(135deg, #8B8B5C 0%, #6B6B4C 100%);
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            padding: 24px;
            line-height: 1.6;
        }

        body.dark-mode {
            --bg-primary: #1C1C18;
            --bg-secondary: #2A2A24;
            --text-primary: #E8E8DC;
            --text-secondary: #B5B5A8;
            --text-tertiary: #8B8B7E;
            --border-color: #3A3A32;
            --kaki-bg: #252520;
            --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-secondary);
            padding: 28px 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
            letter-spacing: -0.5px;
        }

        .header h1 i {
            color: var(--kaki-primary);
            font-size: 32px;
        }

        .back-btn {
            background: var(--accent-gradient);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(139, 139, 92, 0.25);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 139, 92, 0.35);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        .article-info-header {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .article-mini-card {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .article-mini-author {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .avatar-mini {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(139, 139, 92, 0.3);
        }

        .article-mini-author h4 {
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .article-mini-author p {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .article-mini-text {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.65;
            padding: 16px;
            background: var(--kaki-bg);
            border-radius: 12px;
            border-left: 4px solid var(--kaki-primary);
        }

        .reactions-summary {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .reactions-summary h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reactions-summary h3 i {
            color: var(--kaki-primary);
        }

        .reactions-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .reaction-stat {
            background: var(--kaki-bg);
            padding: 18px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .reaction-stat:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
            border-color: var(--kaki-light);
        }

        .reaction-stat i {
            font-size: 28px;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-count {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 2px;
        }

        .reactions-tabs {
            background: var(--bg-secondary);
            padding: 18px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
        }

        .tab-btn {
            background: var(--kaki-bg);
            border: 2px solid transparent;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--kaki-pale);
            color: var(--kaki-dark);
            transform: translateY(-1px);
        }

        .tab-btn.active {
            background: var(--accent-gradient);
            color: white;
            border-color: var(--kaki-primary);
            box-shadow: 0 4px 12px rgba(139, 139, 92, 0.25);
        }

        .reactions-list {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: 14px;
            border: 1px solid var(--border-color);
        }

        .reaction-item {
            background: var(--kaki-bg);
            padding: 18px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }

        .reaction-item:hover {
            transform: translateX(6px);
            box-shadow: var(--shadow-sm);
            border-color: var(--kaki-light);
        }

        .reaction-user-info {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(139, 139, 92, 0.3);
            flex-shrink: 0;
        }

        .user-details h4 {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details p {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .reaction-badge {
            padding: 10px 18px;
            border-radius: 25px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 7px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .reaction-badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
        }

        .loader {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--kaki-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader p {
            color: var(--text-tertiary);
            font-size: 15px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 70px;
            margin-bottom: 24px;
            opacity: 0.4;
            color: var(--kaki-light);
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-state-small {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding: 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }

            .reactions-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .reactions-tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .reaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .reaction-badges-container {
                justify-content: flex-start;
                width: 100%;
            }

            .reaction-user-info {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .reactions-stats {
                grid-template-columns: 1fr;
            }

            .tab-btn {
                font-size: 13px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-heart"></i>
                Réactions sur l'article
            </h1>
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Retour
            </button>
        </div>

        <div id="user-reactions-container">
            <div class="loader">
                <div class="spinner"></div>
                <p>Chargement des réactions...</p>
            </div>
        </div>
    </div>

    <script src="supabaseClient.js"></script>
    <script src="usereact.js"></script>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
